---
# Basic local relay button - define its setting in substitutions
            height: ${height}
            checkable: true
            id: lv_button_${id}
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: lv_button_${id}_icon
                  text: $button_${id}_icon
              - label:
                  align: bottom_left
                  id: lv_button_${id}_label
                  text: $button_${id}_name
            on_click:
                light.toggle: local_light_${id}