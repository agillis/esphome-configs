---
    button:
      text_font: $text_font
      scroll_on_focus: true
      radius: 25px
      width: $button_width
      height: $button_height_single
      pad_all: 10px
      shadow_width: 0 # This is required even though the default is supposed to be 0
      bg_color: very_dark_gray
      text_color: gray
      checked:
        bg_color: $button_on_color
        text_color: gray
