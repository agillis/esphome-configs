---
# Basic light switch button - define its setting in substitutions
            height: ${height}
            checkable: true
            id: lv_button_${id}
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $button_${id}_icon
                  id: lv_button_${id}_icon
              - label:
                  align: bottom_left
                  id: lv_button_${id}_label
                  text: $button_${id}_name
              - slider:
                  align: top_right
                  id: lv_button_${id}_slider
                  x: -5
                  y: 5
                  width: 40
                  height: 165
                  pad_all: 0
                  min_value: 0
                  max_value: 255
                  radius: 10px
                  knob:
                    bg_color: white
                    radius: 2px
                    pad_left: -3px
                    pad_right: -3px
                    pad_top: -18px
                    pad_bottom: -18px
                  indicator:
                    radius: 0px
                    bg_color: gray
                  on_release:
                    - homeassistant.action:
                        action: light.turn_on
                        data:
                          entity_id: $button_${id}_device
                          brightness: !lambda return int(x);
            on_click:
                - homeassistant.service:
                    service: light.toggle
                    data:
                      entity_id: $button_${id}_device
